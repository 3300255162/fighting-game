<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>格斗游戏</title>
    <style>
        #gameCanvas {
            border: 2px solid black;
            background-color: #87CEEB;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            touch-action: none;
        }
        #mobileControls {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            padding: 10px;
        }
        #joystick {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            touch-action: none;
        }
        #joystickKnob {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            top: 30px;
            left: 30px;
        }
        #attackButton {
            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 60px;
            height: 60px;
            background: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        #jumpButton {
            position: fixed;
            bottom: 50px;
            right: 130px;
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        #startPrompt {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            color: white;
            text-align: center;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #startButton {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        .rotate-prompt {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 999;
            color: white;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .rotate-prompt img {
            width: 64px;
            height: 64px;
            animation: rotate 1.5s infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(90deg); }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <div id="startPrompt">
        <h2>开始游戏</h2>
        <p>为获得最佳体验，请：</p>
        <p>1. 点击进入全屏模式</p>
        <p>2. 将设备横向持握</p>
        <button id="startButton">开始游戏</button>
    </div>

    <div class="rotate-prompt">
        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0OCIgaGVpZ2h0PSI0OCIgdmlld0JveD0iMCAwIDI0IDI0IiBmaWxsPSJub25lIiBzdHJva2U9IiNmZmZmZmYiIHN0cm9rZS13aWR0aD0iMiIgc3Ryb2tlLWxpbmVjYXA9InJvdW5kIiBzdHJva2UtbGluZWpvaW49InJvdW5kIj48cGF0aCBkPSJNMjEgMTJhOSA5IDAgMTEtOSA5Ij48L3BhdGg+PC9zdmc+" alt="旋转设备图标">
        <p>请将设备横向持握</p>
    </div>

    <div id="mobileControls">
        <div id="joystick">
            <div id="joystickKnob"></div>
        </div>
        <div id="jumpButton">跳跃</div>
        <div id="attackButton">攻击</div>
    </div>
    
    <script src="game.js"></script>
    <script>
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const startPrompt = document.getElementById('startPrompt');
        const startButton = document.getElementById('startButton');
        const rotatePrompt = document.querySelector('.rotate-prompt');

        if (isMobile) {
            startPrompt.style.display = 'flex';
            
            window.addEventListener('orientationchange', checkOrientation);
            window.addEventListener('resize', checkOrientation);

            startButton.addEventListener('click', () => {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                }
                
                startPrompt.style.display = 'none';
                checkOrientation();
            });
        }

        function checkOrientation() {
            if (window.innerHeight > window.innerWidth) {
                rotatePrompt.style.display = 'flex';
            } else {
                rotatePrompt.style.display = 'none';
            }
        }
    </script>
</body>
</html>
